<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <link rel="stylesheet" href="css/style.css">

        <div class="menu">
            <div class="sesso">Donna Uomo Bambini</div>

                <div><i class="fa-solid fa-bag-shopping"></i></div>
            </div>
        </div>

    <main>
        <div class="container-shop">
            <div class="catalogo">

                    <img src="img/1.webp" alt="img1">
                    <div>
                        <p>Levi's</p>

                </div>
                <div class="item">
                    <img src="img/2.webp" alt="img2">
                </div>
                <div class="item">
                    <img src="img/3.webp" alt="img">
                </div>
                <div class="item">
                    <img src="img/4.webp" alt="img4">
                </div>
                <div class="item">
                    <img src="img/5.webp" alt="img5">
                </div>
                <div class="item">
                    <img src="img/6.webp" alt="img6">
                </div>
            </div>
        </div>

    <footer>

    </footer>
